server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5431/flight-ticketing
    username: postgres
    password:
    driverClassName: org.postgresql.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    open-in-view: false
    generate-ddl: true